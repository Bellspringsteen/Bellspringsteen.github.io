<!DOCTYPE html>
<html class="fuelux" lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@bellspringsteen">
	<meta name="twitter:creator" content="@bellspringsteen">
	{% if page.title %}
	<meta name="twitter:title" content="{{ page.title }}">
	{% else %}
	  <meta name="twitter:title" content="{{ site.title }}">
	{% endif %}
	{% if page.url %}
	  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
	{% endif %}
	{% if page.description %}
	  <meta name="twitter:description" content="{{ page.description }}">
	{% else %}
	  <meta name="twitter:description" content="{{ site.description }}">
	{% endif %}
	{% if page.twitterimage %}
	  <meta name="twitter:image:src" content="{{ site.url }}/path/to/image/{{ page.twitterimage }}">
	{% else %}
	  <meta name="twitter:image:src" content="{{ site.url }}/path/to/image/logo.png">
	{% endif %}
